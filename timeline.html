<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timeline</title>
  <link rel="stylesheet" href="timeline.css" />
</head>
<body>
  <div class="timeline-container">
    <div class="timeline">
      <div class="event">
        <div class="dot"></div>
        <p>1971 — First year at Hogwarts, Remus meets the Marauders.</p>
      </div>
      <div class="event">
        <div class="dot"></div>
        <p>1972 — Marauders discover Remus is a werewolf.</p>
      </div>
      <div class="event">
        <div class="dot"></div>
        <p>1974 — Animagus transformation complete.</p>
      </div>
      <div class="event">
        <div class="dot"></div>
        <p>1976 — Sirius runs away to the Potters’ home.</p>
      </div>
      <div class="event">
        <div class="dot"></div>
        <p>1977 — Sirius confesses his feelings to Remus.</p>
      </div>
      <div class="event">
        <div class="dot"></div>
        <p>1978 — Graduation from Hogwarts.</p>
      </div>
    </div>
  </div>
</body>
</html>
